
<div class="block">
    <div class="panel" [class.mat-elevation-z8]="isActive">
        <div class="window-name">
            <h1>Sign in</h1>
            <mat-icon id="person-icon">person</mat-icon>
        </div>
    
        <div class="fields">
            <p>
                <mat-form-field appearance="legacy">
                  <mat-label>Enter your email</mat-label>
                  <input type="email" matInput>
                  <mat-icon style="margin-right: 20px;" matSuffix>alternate_email</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
              </p>
        </div>
        <div class="clickable">
            <p><a href="#">Don't have account? Register now</a></p>
            <button mat-button>Sign in</button>
            <a href="#"><span>Forgotten Your Password?</span></a>
        </div>
    </div>
    
    <div class="sign-in-bg">
        <img src="assets/images/login-bg-4.png" alt="Should here be image with cars :(">
    </div>
</div>
